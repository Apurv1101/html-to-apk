name: Cordova APK Build (Final Fix)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v3

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 📦 Install Cordova
      run: npm install -g cordova

    - name: 🧱 Create Cordova App and Add Plugins
      run: |
        cordova create cordovaapp com.example.localwebapp LocalWebApp
        cd cordovaapp
        cordova platform add android@12
        cordova plugin add cordova-plugin-camera
        cordova plugin add cordova-plugin-media-capture
        cordova plugin add cordova-plugin-media
        cordova plugin add cordova-plugin-android-permissions
        cordova plugin add cordova-plugin-whitelist

    - name: 📂 Copy HTML & Assets
      run: |
        cp app.html cordovaapp/www/index.html
        cp logo.jpg cordovaapp/www/logo.jpg || true
        cp thankyou.mp3 cordovaapp/www/thankyou.mp3 || true
        cp config.xml cordovaapp/config.xml || true

    - name: 🛠️ Build APK with Cordova
      run: |
        cd cordovaapp
        cordova build android --verbose || true

    - name: 🔍 Find and Copy First APK
      run: |
        APK_PATH=$(find cordovaapp -type f -name "*.apk" | head -n 1)
        echo "Found APK: $APK_PATH"
        mkdir -p apk
        cp "$APK_PATH" apk/app.apk || echo "❌ No APK found to copy."

    - name: 📤 Upload APK (from dynamic path)
      uses: actions/upload-artifact@v4
      with:
        name: webview-apk
        path: apk/app.apk
