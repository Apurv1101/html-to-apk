name: Cordova WebView APK Build (Gradle 7.6 Fix)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Cordova
      run: npm install -g cordova

    - name: Create Cordova App & Add Plugins
      run: |
        cordova create cordovaapp com.example.localwebapp LocalWebApp
        cd cordovaapp
        cordova platform add android@12

        # ⛏️ Fix: Set Gradle version to 7.6 to avoid breaking on Gradle 8
        cd platforms/android
        ./gradlew wrapper --gradle-version 7.6
        cd ../../

        cordova plugin add cordova-plugin-camera
        cordova plugin add cordova-plugin-media-capture
        cordova plugin add cordova-plugin-media
        cordova plugin add cordova-plugin-android-permissions
        cordova plugin add cordova-plugin-whitelist

    - name: Copy HTML and Assets
      run: |
        cp app.html cordovaapp/www/index.html
        cp logo.jpg cordovaapp/www/logo.jpg || true
        cp thankyou.mp3 cordovaapp/www/thankyou.mp3 || true
        cp config.xml cordovaapp/config.xml

    - name: Build APK
      run: |
        cd cordovaapp
        cordova build android --verbose

    - name: Locate APK and copy for upload
      run: |
        APK=$(find cordovaapp/platforms/android/app/build/outputs/apk/ -name "*.apk" | head -n 1)
        echo "Found APK: $APK"
        cp "$APK" app-debug.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: webview-apk
        path: app-debug.apk
