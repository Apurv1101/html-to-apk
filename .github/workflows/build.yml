name: Build Cordova APK (Localhost WebView)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Cordova Android Build

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v3

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 📦 Install Cordova
      run: npm install -g cordova

    - name: 📁 Create Cordova Project in `cordovaapp/`
      run: |
        cordova create cordovaapp com.example.localwebapp LocalWeb
